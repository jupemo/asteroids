<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ateroids</title>
    </head>
    <body>
        <canvas id="gameCanvas" width="700" height="500"></canvas>
        <script>
            const FPS = 30;
            const SHIP_SIZE = 30; //ship height in pixel
            const TURN_SPPED = 360; // turn speed in degrees per second
            const SHIP_THRUST = 5; // accerleration of the ship in pixels per seconds per seconds
            const FRICTION = 0.7 // friction coefficient of space (0 = no friction, 1 = lots os friction)
            const ROIDS_NUM = 3; //starting number of asteroids
            const ROIDS_JAG = 0.4; //jaggednes of the asteroids (0 = none, 1 = lots)
            const ROID_SIZE = 100; //starting size of asteroids in pixels
            const ROID_SPD = 50; //starting speed in pxl per seconds
            const ROIDS_VERT = 10; //average number of vertices on each asteroid
            const SHOW_BOUNDING = false; //show or hide collision bounding
            const SHIP_EXPLODE_DUR = 0.3; //duration of the ship explosion
            const SHIP_INV_DUR = 2; //duration of the ship inivisibility in secons
            const SHIP_BLINK_DUR = 0.1; //duration of the ship  bkink during invisibility
            const LASER_MAX = 10; //maximun numbers of lasesrs on screen at once
            const LASER_SPD = 500; // spped of lasers in pxl second
            const LASER_DIST = 0.5; //max distance lasers can trabel as fraction screen width
            const LASER_EXPLODE_DUR = 0.1; //laser explosion y secopnd

            // @type {HTMLCanvasElement}
            let canv = document.getElementById("gameCanvas");
            let ctx = canv.getContext('2d');

            let ship = newShip();

            //set up asteroids

            var roids = [];
            createAsteroidBelt();
            
            //set up event handlers
            document.addEventListener('keydown', keyDown);
            document.addEventListener('keyup', keyUp);
            //set up the game loop
            setInterval(update, 1000 / FPS);
            
            function createAsteroidBelt(){
                roids = [];
                var x, y;
                for (let i = 0; i < ROIDS_NUM; i++) {
                    do { 
                    x = Math.floor(Math.random() * canv.width);
                    y = Math.floor(Math.random() * canv.height);
                    } while(distBetweenPoints(ship.x, ship.y, x, y) < ROID_SIZE * 2 + ship.r);
                    roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 2)));  
                }
            }

            function destroyAsteroid(index) {
                var x = roids[index].x;
                var y = roids[index].y;
                var r = roids[index].r;

                //split the asteroid if necessary
                if(r == Math.ceil(ROID_SIZE / 2)){
                    roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 4)));
                    roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 4)));
                } else if (r == Math.ceil(ROID_SIZE / 4)){
                    roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 8)));
                    roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 8)));
                }

                //destroy teh asteroid
                roids.splice(index, 1);
            }

            function distBetweenPoints(x1, y1 , x2, y2){
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }

            function explodeShip(){
                ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
            }

            function newAsteroid(x, y, r){
                var roid = {
                    x: x,
                    y: y,
                    xv: Math.random() * ROID_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                    yv: Math.random() * ROID_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                    r: r,
                    a: Math.random() * Math.PI * 2, // in radians
                    vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT /2),
                    offs: []
                };

                //create the vertex offsets array
                for (let i = 0; i < roid.vert; i++) {
                    roid.offs.push(Math.random()* ROIDS_JAG * 2 + 1 - ROIDS_JAG);
                }

                return roid; // return the objet roid!!
            }

            function newShip(){
                return {
                    x: canv.width / 2,
                    y: canv.height / 2,
                    r: SHIP_SIZE / 2,
                    a: 50 / 100 * Math.PI, //convert to radians
                    rot: 0,
                    explodeTime: 0,
                    rhusting: false,
                    blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                    blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
                    canShoot : true,
                    lasers: [],
                    thrust: {
                        x: 0,
                        y: 0
                    }
                }
            }

            function shootLaser(){
                // create the laser object
                if(ship.canShoot && ship.lasers.length < LASER_MAX){
                    ship.lasers.push({ //from the nose of the ship
                        x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                        y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
                        xv: LASER_SPD * Math.cos(ship.a) / FPS,
                        yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                        dist: 0,
                        explodeTime: 0
                    })
                }

                //prevent further shooting
                ship.canShoot = false;
            }

            function keyDown(/** @type {KeyboardEvent} */ev) {
                switch(ev.keyCode){
                    
                        case 37: //left arrow (rotate ship left)
                        ship.rot = TURN_SPPED / 180 * Math.PI / FPS;
                        break;
                    
                        case 38: // up arrow (thrust the ship forward)
                        ship.trhusting = true;
                        break;
                        
                        case 39: // right arrow (rotate ship right)
                        ship.rot = -TURN_SPPED / 180 * Math.PI / FPS;
                        break;

                        case 32: //shoot laser (space bar)
                        shootLaser();
                        break;
                    }
            }
                function keyUp(/** @type {KeyboardEvent} */ev) {
                    switch(ev.keyCode){
                        case 37: //left arrow (stop rotate ship left)
                        ship.rot = 0;
                        break;
                        
                        case 38: // up arrow (thrust the ship forward)    
                        ship.trhusting = false;
                        break;
                        
                        case 39: // right arrow (stop rotate ship right)
                        ship.rot = 0;
                        break;

                        case 32: // right arrow (stop rotate ship right)
                        ship.canShoot = true;
                        break;
                }
            }
            
            function update() {
                
                var blinkOn = ship.blinkNum % 2 == 0;
                var exploding = ship.explodeTime > 0;
                
                // draw sapce
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canv.clientWidth, canv.height);


                //thrus the ship
                if(ship.trhusting){
                    ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                    ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

                    //draw the thrustster
                    if(!exploding){
                    ctx.fillStyle = "red";
                    ctx.strokeStyle = "yellow";
                    ctx.lineWidth = SHIP_SIZE / 20;
                    ctx.beginPath();
                    ctx.moveTo( //rear left
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                    );
                    ctx.lineTo( //rear center behind the ship
                        ship.x - ship.r * 5 / 3 * Math.cos(ship.a) ,
                        ship.y + ship.r * 5 / 3 * Math.sin(ship.a)
                    );
                    ctx.lineTo( //rear right
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                    );
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    }
                } else {
                    ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                    ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
                }
                
                // draw a triangular ship
                if(!exploding){

                    if(blinkOn){

                    ctx.strokeStyle = "white";
                    ctx.lineWidth = SHIP_SIZE / 20;
                    ctx.beginPath();
                    ctx.moveTo( //nose
                        ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                        ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
                    );
                    ctx.lineTo( //rear left
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a)),
                    );
                    ctx.lineTo( //rear right
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a)),
                    );
                    ctx.closePath();
                    ctx.stroke();
                    }

                    //handle blinking
                    if(ship.blinkNum > 0){
                        //reduce thte blinbk time
                        ship.blinkTime--;

                        //reduce the blink num 
                        if(ship.blinkTime == 0){
                            ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                            ship.blinkNum--;
                        }
                    }

                } else {
                    //draw the explosion
                    ctx.fillStyle = 'darkred';
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
                    ctx.fill(); 
                    ctx.fillStyle = 'red';
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
                    ctx.fill(); 
                    ctx.fillStyle = 'orange';
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
                    ctx.fill(); 
                    ctx.fillStyle = 'yellow';
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
                    ctx.fill(); 
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
                    ctx.fill(); 

                }
                if(SHOW_BOUNDING){
                   ctx.strokeStyle = 'lime';
                   ctx.beginPath();
                   ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
                   ctx.stroke(); 
                }

                //draw the lasesrs
                for (let i = 0; i < ship.lasers.length; i++) {
                    
                    if (ship.lasers[i].explodeTime == 0) {
                        
                        ctx.fillStyle = 'salmon';
                        ctx.beginPath();
                        ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0 , Math.PI * 2, false);
                        ctx.fill(); 
                    } else {
                        // drae the explosion
                         ctx.fillStyle = 'orangered';
                         ctx.beginPath();
                         ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0 , Math.PI * 2, false);
                         ctx.fill();
                         ctx.fillStyle = 'salmon';
                         ctx.beginPath();
                         ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0 , Math.PI * 2, false);
                         ctx.fill();
                         ctx.fillStyle = 'pink';
                         ctx.beginPath();
                         ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0 , Math.PI * 2, false);
                         ctx.fill();
                    }
                }

                //detect laser hits on asteroids
                var ax, ay, ar, lx, ly;
                for( let i = roids.length - 1; i >=  0; i--){

                    //grab the asteroids properties
                    ax = roids[i].x;
                    ay = roids[i].y;
                    ar = roids[i].r;
                    
                    // loop over the lasers
                    for (let j = ship.lasers.length - 1; j >= 0; j--) {
                        
                        
                        // grab the lasers properties
                        lx = ship.lasers[j].x;
                        ly = ship.lasers[j].y;

                        // detect hits

                        if (ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly)< ar){

                            //destroy the asteroid and active the laser explosion
                            
                            
                            destroyAsteroid(i);
                            ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);

                            break;
                        }
                        
                    }
                }

                //draw the asteroids
                var x, y, r, a, vert, offs;
                for (let i = 0; i < roids.length; i++) {
                    ctx.strokeStyle = 'slategrey'
                    ctx.lineWidth = SHIP_SIZE / 20;
                     
                    //get the asteroid properties
                    x = roids[i].x;
                    y = roids[i].y;
                    r = roids[i].r;
                    a = roids[i].a;
                    vert = roids[i].vert;
                    offs = roids[i].offs;

                    //draw a path
                    ctx.beginPath();
                    ctx.moveTo(
                        x + r * offs[0] * Math.cos(a),
                        y + r * offs[0] * Math.sin(a)
                    )

                    //draw the polygon
                    for (let j = 0; j < vert; j++) {
                       ctx.lineTo(
                            x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                            y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                       );    
                    }
                    ctx.closePath();
                    ctx.stroke();

                     if (SHOW_BOUNDING) {
                        ctx.strokeStyle = 'lime';
                        ctx.beginPath();
                        ctx.arc(x, y, r, 0, Math.PI * 2, false);
                        ctx.stroke();
                    }

                
                }

                //check for asteroids collisions
                if(!exploding){

                
                    if(ship.blinkNum == 0){
                        for (let i = 0; i < roids.length; i++){
                            if(distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r){
                                explodeShip();
                                destroyAsteroid(i);
                                break;
                            }
                        }
                    }
                    
                    //rotate ship
                    ship.a += ship.rot;

                    //move the ship
                    ship.x += ship.thrust.x;
                    ship.y += ship.thrust.y;
                } else{
                    ship.explodeTime--;

                    if (ship.explodeTime == 0){
                        ship = newShip();
                    }
                }

                //handle edge of screen
                if(ship.x < 0 -ship.r){
                    ship.x = canv.width + ship.r;
                } else if (ship.x > canv.width + ship.r){
                    ship.x = 0 - ship.r;
                }

                if(ship.y < 0 -ship.r){
                    ship.y = canv.height + ship.r;
                } else if (ship.y > canv.height + ship.r){
                    ship.y = 0 - ship.r;
                }


                // move the lasers
                for (let i = ship.lasers.length - 1 ; i >= 0 ; i--) {

                    //check distance travelled
                    if(ship.lasers[i].dist > LASER_DIST * canv.width){
                        ship.lasers.splice(i , 1 );
                        continue;
                    }

                    //handle the explosiopn
                    if(ship.lasers[i].explodeTime > 0){
                        ship.lasers[i].explodeTime--;

                      //destroy the laser after the duration is up
                      if(ship.lasers[i].explodeTime == 0){
                          ship.lasers.splice(i, 1);
                          continue;
                      }

                    } else{
                     
                        //move the laser
                        ship.lasers[i].x += ship.lasers[i].xv;
                        ship.lasers[i].y += ship.lasers[i].yv;
                        
                        // calculate the distance travel
                        ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) +  Math.pow(ship.lasers[i].yv, 2));
                    }
                    
                    //handle edge of screen
                    if(ship.lasers[i].x < 0){
                        ship.lasers[i].x = canv.width;
                    }else if (ship.lasers[i].x > canv.width) {
                        ship.lasers[i].x = 0;
                    }
                    if(ship.lasers[i].y < 0){
                        ship.lasers[i].y = canv.height;
                    }else if (ship.lasers[i].y > canv.height) {
                        ship.lasers[i].y = 0;
                    }

                }


                for (let i = 0; i < roids.length; i++) {
                         
                    //move the asteroid
                    roids[i].x += roids[i].xv;
                    roids[i].y += roids[i].yv;

                    // handle edge of screen
                    if (roids[i].x < 0 - roids[i].r) {
                        roids[i].x = canv.width + roids[i].r;
                    } else if (roids[i].x > canv.width + roids[i].r) {
                        roids[i].x = 0 - roids[i].r;
                    }
                    if (roids[i].y < 0 - roids[i].r) {
                        roids[i].y = canv.height + roids[i].r;
                    } else if (roids[i].y > canv.height + roids[i].r) {
                        roids[i].y = 0 - roids[i].r;
                    }
                }                    
            
                //center dot
                // ctx.fillStyle = "red";
                // ctx.fillRect(ship.x -1, ship.y - 1, 2, 2);
                
            }
            

            </script>
    </body>
    </html>
